<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="praveenindex.css">
    <script src="https://kit.fontawesome.com/2282f5cf42.js" crossorigin="anonymous"></script>
    <style>
        .swiper {
            width: 100%;
            height: 120px; /* Adjusted height to fit the images */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12 col-xl-12">
                <div class="containers">
                    <div class="content">
                        <div class="d-flex flex-column bg-co">
                            <div>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-bowl-food"></i>
                            </div>
                            <div>
                                <i class="fa-regular fa-newspaper"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://img.freepik.com/free-photo/delicious-looking-3d-burger-with-simple-background_23-2150914681.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721001600&semt=ais_user" alt="Image 1">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPkyQKKx-V0kAFmEahFad0wmwDJwUVJlr2VQ&s" alt="Image 2">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://scx2.b-cdn.net/gfx/news/2007/cookie.jpg" alt="Image 3">
                            </div>
                            <div class="swiper-slide">
                                <img src="https://scx2.b-cdn.net/gfx/news/2007/cookie.jpg" alt="Image 4">
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
                <div>
                    <div class="image-container">
                        <i class="fa-solid fa-minus ma"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-plus ma"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Swiper's JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },

            // Number of slides per view
            slidesPerView: 3,
            spaceBetween: 10,
        });
    </script>
</body>
</html>
